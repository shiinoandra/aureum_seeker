<!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <title>GBF Raid Loot Log</title>
                        <style>
                            body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; color: #333; }
                            h1 { text-align: center; color: #1d2129; }
                            table { border-collapse: collapse; width: 95%; margin: 20px auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); background-color: #fff; }
                            th, td { border: 1px solid #ddd; text-align: left; padding: 12px; vertical-align: middle; }
                            thead { background-color: #4267B2; color: white; }
                            tr:nth-child(even) { background-color: #f2f2f2; }
                            tr:hover { background-color: #e9ebee; }
                            .loot-cell { display: flex; flex-wrap: wrap; align-items: center; }
                            .loot-item { display: inline-block; text-align: center; position: relative; margin: 4px; }
                            .loot-item img { width: 48px; height: 48px; border-radius: 4px; }
                            .loot-item .quantity { position: absolute; bottom: -2px; right: -2px; background-color: rgba(0,0,0,0.75); color: white; border-radius: 6px; padding: 2px 5px; font-size: 11px; font-weight: bold; }
                        </style>
                    </head>
                    <body>
                        <h1>GBF Raid Loot Log</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Raid ID</th>
                                    <th>Raid Name</th>
                                    <th>Loot Collected</th>
                                </tr>
                            </thead>
                            <tbody>
                            
                <tr>
                    <td>2025-10-17 11:39:57</td>
                    <td>43513098152</td>
                    <td>Wamdus (Impossible)</td>
                    <td class="loot-cell">
                            <div class="loot-item">
                                <img src="https://prd-game-a1-granbluefantasy.akamaized.net/assets_en/img_low/sp/assets/item/article/m/558.jpg" alt="ID: 558" title="Item ID: 558">
                                <span class="quantity">x1</span>
                            </div>
                            <div class="loot-item">
                                <img src="https://prd-game-a1-granbluefantasy.akamaized.net/assets_en/img_low/sp/assets/item/article/m/1121.jpg" alt="ID: 1121" title="Item ID: 1121">
                                <span class="quantity">x2</span>
                            </div>
                            <div class="loot-item">
                                <img src="https://prd-game-a1-granbluefantasy.akamaized.net/assets_en/img_low/sp/assets/item/article/m/535.jpg" alt="ID: 535" title="Item ID: 535">
                                <span class="quantity">x1</span>
                            </div>
                            <div class="loot-item">
                                <img src="https://prd-game-a1-granbluefantasy.akamaized.net/assets_en/img_low/sp/assets/item/article/m/102.jpg" alt="ID: 102" title="Item ID: 102">
                                <span class="quantity">x1</span>
                            </div>
                            <div class="loot-item">
                                <img src="https://prd-game-a1-granbluefantasy.akamaized.net/assets_en/img_low/sp/assets/item/article/m/112.jpg" alt="ID: 112" title="Item ID: 112">
                                <span class="quantity">x1</span>
                            </div></td>
                </tr>
</tbody>
                        </table>
                    </body>
                    </html>
